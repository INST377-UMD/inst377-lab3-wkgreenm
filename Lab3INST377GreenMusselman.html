<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RPS</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="hf"><h1>Rock Paper Scissors</h1></div>

<nav>
    <ul>
        <li><a href="https://www.cnn.com" target="_blank">CNN</a></li>
        <li><a href="https://www.bbc.com/news" target="_blank">BBC</a></li>
        <li><a href="https://www.npr.org" target="_blank">NPR</a></li>
    </ul>
</nav>

<div class="container">
    <div class="main">
        <form>
            <label>Name:</label><br>
            <input type="text" required><br><br>
            <label>Choose:</label><br>
            <select>
                <option>Rock</option>
                <option>Paper</option>
                <option>Scissors</option>
            </select>
        </form>
    </div>
    <div class="sidebar">
        <b>Rules:</b>
        <ul>
            <li>Rock beats Scissors</li>
            <li>Scissors beats Paper</li>
            <li>Paper beats Rock</li>
        </ul>
    </div>
</div>

<div class="hf">Footer Content</div>

</body>
</html>
